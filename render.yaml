services:
  - type: web
    name: votez-backend
    env: python
    runtime: python-3.11.7
    plan: starter
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt && alembic upgrade head
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 11520
      - key: SERVER_ADDRESS
        value: 0.0.0.0
      - key: WATCH_FILES
        value: "false"
      - key: POSTGRES_POOL_SIZE
        value: 50
      - key: POSTGRES_MAX_OVERFLOW
        value: 0
      - key: LOG_LEVEL
        value: info
      # IMPORTANT: Update these with your frontend URL after deployment
      - key: BACKEND_CORS_ORIGINS
        sync: false
      - key: FRONTEND_URL
        sync: false
      - fromDatabase:
          name: votez-db
          property: host
          key: POSTGRES_SERVER
      - fromDatabase:
          name: votez-db
          property: user
          key: POSTGRES_USER
      - fromDatabase:
          name: votez-db
          property: password
          key: POSTGRES_PASSWORD
      - fromDatabase:
          name: votez-db
          property: database
          key: POSTGRES_DB

databases:
  - name: votez-db
    plan: starter
