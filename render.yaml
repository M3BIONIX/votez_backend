services:
  - type: web
    name: votez-backend
    env: python
    repo: https://github.com/M3BIONIX/votez_backend
    branch: main
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      alembic upgrade head
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.8"
      - key: ENVIRONMENT
        value: production
      - key: SECRET_KEY
        sync: false
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "11520"
      - key: SERVER_ADDRESS
        value: "0.0.0.0"
      - key: WATCH_FILES
        value: "false"
      - key: POSTGRES_POOL_SIZE
        value: "50"
      - key: POSTGRES_MAX_OVERFLOW
        value: "0"
      - key: LOG_LEVEL
        value: info
      - key: BACKEND_CORS_ORIGINS
        value: '["https://YOUR_FRONTEND_URL.com"]'
      - key: FRONTEND_URL
        value: "https://YOUR_FRONTEND_URL.com"
      - key: POSTGRES_SERVER
        fromDatabase:
          name: votez-db
          property: host
      - key: POSTGRES_USER
        fromDatabase:
          name: votez-db
          property: user
      - key: POSTGRES_PASSWORD
        fromDatabase:
          name: votez-db
          property: password
      - key: POSTGRES_DB
        fromDatabase:
          name: votez-db
          property: database

databases:
  - name: votez-db
    plan: free
